<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMNEWS</title>

    <!-- Website Icon -->
    <link rel="icon" href="https://joelmulongo.vercel.app/assets/images/joelwmulongo.jpg" type="image/jpeg">

    <!-- SEO & Google Search Meta Tags -->
    <meta name="description" content="Stay updated with the latest and trending tech news.">
    <meta name="keywords" content="Tech News, Trending Technology, JMNews, Latest Gadgets, AI News, Cybersecurity">
    <meta name="author" content="Joel Mulongo">
    <meta name="robots" content="index, follow">

    <!-- Google Search Console Verification (Replace with actual tag) -->
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE">

    <!-- Social Media Preview -->
    <meta property="og:title" content="JMNEWS - Trending Tech News">
    <meta property="og:description" content="Stay updated with the latest and trending tech news.">
    <meta property="og:image" content="https://joelmulongo.vercel.app/assets/images/joelwmulongo.jpg">
    <meta property="og:url" content="https://joelwmulongo.github.io/JMNews/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JMNEWS - Trending Tech News">
    <meta name="twitter:description" content="Stay updated with the latest and trending tech news.">
    <meta name="twitter:image" content="https://joelmulongo.vercel.app/assets/images/joelwmulongo.jpg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JMNEWS</h1>
            <p id="date"></p>
        </header>

        <main id="news-container"></main>

        <footer>
            <p>Follow me on <a href="https://x.com/mulongojoel" target="_blank">@mulongojoel</a> | 
               GitHub: <a href="https://github.com/joelwmulongo" target="_blank">joelwmulongo</a></p>
            <p>Â© 2025 JMNews. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById("date").innerText = new Date().toLocaleDateString();

        fetch("data/news.json")
            .then(response => response.json())
            .then(news => {
                const newsContainer = document.getElementById("news-container");
                news.forEach(article => {
                    const newsItem = document.createElement("div");
                    newsItem.classList.add("news-item");
                    newsItem.innerHTML = `
                        <img src="${article.image}" alt="News Image">
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            });
    </script>
</body>
</html>
