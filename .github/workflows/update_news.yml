name: Update News Daily

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 5:30 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  fetch_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch News
        run: python fetch_news.py
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add data/news.json
          git commit -m "Updated news data" || echo "No changes to commit"
          git push

      - name: Trigger Vercel Deploy
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_rPYjFt3CRZcXPwBIy3tm1CFKmnxX/sOHKgeDBj5"
